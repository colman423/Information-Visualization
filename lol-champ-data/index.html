<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>英雄聯盟 勝率、禁用率、使用率關係圖</title>
</head>
<body>
  <div class="container">
    <div class="">
      <div class="col-md-3 text-center" id="describe">
        <h3 class="font-weight-bold">英雄聯盟<br>勝率、禁用率、使用率<br>關係圖</h3>
        <div class="text-center">
          <h4>x軸</h4>
          <div class="btn-group">
            <button type="button" class="btn btn-primary active btn-axis btn-xAxis" rel="win">勝率</button>
            <button type="button" class="btn btn-primary btn-axis btn-xAxis" rel="ban">禁用率</button>
            <button type="button" class="btn btn-primary btn-axis btn-xAxis" rel="pick">使用率</button>
          </div>
        </div>
        <div class="text-center">
          <h4>y軸</h4>
          <div class="btn-group">
            <button type="button" class="btn btn-primary btn-axis btn-yAxis" rel="win">勝率</button>
            <button type="button" class="btn btn-primary active btn-axis btn-yAxis" rel="ban">禁用率</button>
            <button type="button" class="btn btn-primary btn-axis btn-yAxis" rel="pick">使用率</button>
          </div>
        </div>
        <div id="content">
          <p>英雄聯盟目前擁有100多個遊戲角色，且每場10人積分<br>遊戲中，會有10隻英>雄被禁用、10隻英雄被選用、5隻英雄獲得勝利。想了解是否越常被選用的角色代表其勝率越高等關係，因此繪製此圖。</p>
        </div>
        <a href="https://www.leagueofgraphs.com/zh/champions/stats" target="_blank" id="content">資料來源</a>
      </div>

      <div class="col-md-9" id="chart-container">
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="./lib.js"></script>
  <script src="./index.js"></script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./d3.tip.css">
    <link rel="stylesheet" href="./color.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="./d3.tip.v0.6.3.js"></script>
    <title>stack bar chart</title>
</head>
<body style="background-color: transparent;">
    <div class="container text-center">
        <div class="row">
            <div class="col-10" style="padding-left: 5rem!important;">
                <svg id="svg" width="1000" height="700" class="m-auto">
                </svg>
            </div>
            <div class="col-2 mt-5">
                <div class="menu" id="big">
                    <div class="mb-3">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary btn-lg active">
                                <input type="checkbox" name="options" class="school" id="common" autocomplete="off" checked> 大學
                            </label>
                            <label class="btn btn-primary btn-lg active">
                                <input type="checkbox" name="options" class="school" id="tech" autocomplete="off" checked> 科大
                            </label>
                        </div>
                    </div>
                    <div class="funkyradio">
                        <div class="funkyradio-one">
                            <input class="category" type="checkbox" name="checkbox" id="一" checked/>
                            <label class="label-lg" for="一">第一類組</label>
                        </div>
                        <div class="funkyradio-two">
                            <input class="category" type="checkbox" name="checkbox" id="二" checked/>
                            <label for="二">第二類組</label>
                        </div>
                        <div class="funkyradio-three">
                            <input class="category" type="checkbox" name="checkbox" id="三" checked/>
                            <label for="三">第三類組</label>
                        </div>
                        <div class="funkyradio-four">
                            <input class="category" type="checkbox" name="checkbox" id="四" checked/>
                            <label for="四">第四類組</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./d3.tip.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="./d3.tip.v0.6.3.js"></script>
    <script src="./d3.button.js"></script>
    <title>stack bar chart</title>
</head>
<body>
    <div class="container">
        <div class="menu" id="small">
            <button id="return" class="btn btn-success">RETURN</button>
        </div>
        <div class="menu" id="big">
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input school" type="checkbox" id="common" checked>
                    <label class="form-check-label" for="common"> 大學</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input school" type="checkbox" id="tech">
                    <label class="form-check-label" for="tech"> 科大</label>
                </div>
            </div>
            <div class="mt-1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input category" type="checkbox" id="一" checked>
                    <label class="form-check-label" for="一">第一類組</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input category" type="checkbox" id="二" checked>
                    <label class="form-check-label" for="二">第二類組</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input category" type="checkbox" id="三" checked>
                    <label class="form-check-label" for="三">第三類組</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input category" type="checkbox" id="四" checked>
                    <label class="form-check-label" for="四">第四類組</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <svg id="svg" width="800" height="600">
        </svg>
    </div>
</body>
<script src="./index.js"></script>
</html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div style="width: 400px; position:fixed; top:0; left:0; height:100%;">
        <video autoplay muted loop class="gif" style="width: 100%;">
            <source src=".\video.mp4"/>
        </video>
        <div class="gif-player" style="display: table; position: absolute; margin: 0 auto; top: 20%; left: 43.75%;">
            <div class="gif-player-icon" style="display: none; width: 50px; height: 50px; font-family: Arial, sans serif; line-height: 52px; text-align: center;background: #222; font-size: 18px; color: #fff; border-radius: 50%; opacity: .9; border: 4px solid #fff; cursor: pointer; text-decoration: none;">GIF</div>
        </div>
    </div>
    <script>
        $(function() {
            function gifToggle() {
                var gif = $(this).parent().find('.gif')[0];
                var icon = $(this).parent().find('.gif-player-icon');
                if( gif.paused ) {
                    gif.play();
                    icon.hide();
                }
                else {
                    gif.pause();
                    icon.show();
                }
            }
            $('.gif').on('click', gifToggle);
            $('.gif-player').on('click', gifToggle);
        });
    </script>
</body>
</html>
